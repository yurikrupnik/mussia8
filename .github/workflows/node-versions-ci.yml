# This workflow checks lint and tsc on push and pr to main, also caching dependencies

name: Node.js CI versions

on: push

jobs:
  build-versions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    # See supported Node.js release schedule at https://nodejs.org/en/about/releases
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      #      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: "${{ matrix.node-version }}"
          registry-url: https://registry.npmjs.org/

      - run: git config --global user.email krupnik.yuri@gmail.com && git config --global user.name yurikrupnik
      - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Tsc
        run: npm run tsc

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test
      - name: Build
        run: npm run build
      - uses: nelonoel/branch-name@v1.0.1
      - run: git status
